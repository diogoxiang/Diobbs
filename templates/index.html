<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Learning Python</title>
    <script src="{{static_url('libs/jquery-1.11.3.min.js')}}"></script>
</head>
<body>
<h2>Login</h2>
<form method="POST">
     {% raw xsrf_form_html() %}
    <p><span>UserName:</span><input type="text" id="username"/></p>
    <p><span>Password:</span><input type="password" id="password"/></p>
    <p><input type="BUTTON" value="LOGIN" id="login"/></p>
</form>


<script>
    $(document).ready(function () {

        $("#login").click(function () {
            var user = $("#username").val();
            var pwd = $("#password").val();
            var _xsrf=$('input[name=_xsrf]').val();
             var pd = {"username":user, "password":pwd,"_xsrf":_xsrf};
            $.ajax({
                type: "post",
                url: "/",
                data: pd,
                cache: false,
                success: function (data) {
                    alert(data);
                },
                error: function () {
                    alert("error!");
                },
            });
        });
    });
</script>
</body>
